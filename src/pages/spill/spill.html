<ion-header>

  <ion-navbar>
    <ion-title>Dragula SPILL</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col width-50 class="left">
      <div class="header">First Bucket</div>
      <ion-list dragula="SPILL">
        <button ion-item>You can move these <br>elements between these two containers</button>
        <button ion-item>Moving them anywhere<br> else isn't quite possible</button>
        <button ion-item>There's also the possibility of moving <br>elements around in the same container, changing their position</button>
      </ion-list>
    </ion-col>

    <ion-col width-50 class="right">
      <div class="header">Second Bucket</div>
      <ion-list dragula="COPYABLE">
        <button ion-item>This is the default use case. You only<br> need to specify the containers you want to use</button>
        <button ion-item>More interactive<br> use cases lie ahead</button>
        <button ion-item>Make sure to <br>check out the <a href="https://github.com/bevacqua/dragula#readme">documentation on
          GitHub!</a></button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
